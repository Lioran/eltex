<html>
<head>
    <script src =  "//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script type = "text/text/javascript" var app = angular.module("Hello", []);
            app.controller("HelloController", function($scope, $http){
                $scope.send = function(){
                    $http({method:"GET", url:"hello", data:$scope.user}).then(function(data){
                        $scope.user = data
                    }, function(error){
                        $scope.user="Error"+error;
                    });
                }
            })>
</head>
<body ng-app = "Hello" ng-controller = "HelloController">
    <form ng-submit = "send()">
        <input type="text" ng-model="user"/>
        {{user}}
    </form>
</body>
</html>
